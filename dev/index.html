<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">

	<title>Jeff Goldblum Movie Quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

	<meta name="author" content="Tom Checkley">
	<meta name="description" content="Guess the Jeff Goldblum movie">	
	<meta name="keywords" content="Jeff Goldblum Quiz">

	<!-- CSS for useref compiling -->
  <!-- build:css css/style.min.css -->
		<link rel="stylesheet" type="text/css" href="css/build.css">
  <!-- endbuild -->




	<!-- tab icons -->
	<![if !IE]>
	<link rel="icon" href="img/logo.png" type="image/x-icon" />
	<![endif]>
	<!-- This is needed for IE -->
	<link rel="shortcut icon" href="img/logo.ico" type="image/ico" />

</head>


<body>
	<div class="wrapper">

		<!-- Warning block for no-js -->
		<div class="warn block">
			<h1>Warning</h1>
			<p>Your Javascript is not enabled, to play this quiz you need to turn on Javascript in your browsers settings</p>
		</div>

		<!-- Intro -->
		<main class="intro block">
			<h1>So You Think You Know Jeff?</h1>
			<h2>How many of these Jeff Goldblum films can you guess?</h2>
			<button class="start centered">Get Started</button>
		</main>

		<!-- Main Quiz -->
		<main id="quiz" class="quiz">

			<div id="quiz__image" class="quiz__image block centered"></div>

			<div class="quiz__button-holder block">
				<button id="guess0" class="quiz__button"></button>
				<button id="guess1" class="quiz__button"></button>
				<button id="guess2" class="quiz__button"></button>
				<button id="guess3" class="quiz__button"></button>
			</div>
		</main>
	</div>


	<!-- JS for useref compiling -->
  <!-- build:js js/app.min.js -->
  	<script type="text/javascript" src="js/browser-update.js"></script>
  	<script type="text/javascript" src="js/modernizr.js"></script>
  	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  	<script type="text/javascript" src="js/quiz.js"></script>
  <!-- endbuild -->
</body>
</html>
